<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="time animate__animated animate__fadeInDownBig">Time</div>
      
      <div class="quotes">
        <div class="quotesMsg">Quotes</div>
        <button class="quotesAddBtn" onclick="onClickAdd()">
          새 명언 추가하기
        </button>
      </div>
      <div class="newQuotes">
        <input class="newQuotesInput" type="text" />
        <button class="newQuotesButton" onclick="onClickRegist()">등 록</button>
      </div>
      <div class="search">
        <div class="searchTitle">
          <img class="searchLogo" src="images/storm.svg" alt="logo" />
          <div class="gptsearch">ChatGPT 무엇이 궁금하신가요?</div>
        </div>
        <div class="searchForm">
          <input class="searchInput" type="text" />
          <button class="searchButton" onclick="onClickSearch()">검 색</button>
        </div>
      </div>
      <div class="searchResult">Search Result</div>
      <div class="nft">
        <img
          src="https://i.seadn.io/gcs/files/dc587c1e720d62860586cf2516e61a19.png?auto=format&w=1000"
          alt="my nft"
        />
        <div class="nftHover">
          <a
            href="https://opensea.io/assets/matic/0xcb0fe82c34e2ce106f76b0ed054e6f437acaa119/4"
            ><target="_blank">더보기</a
          >
          <button onclick="onClickToggle(false)">X</button>
        </div>
      </div>
      <button class="nftView" onclick="onClickToggle(true)">NFT보기</button>
    </main>
    <video
      class="bgVideo"
      src="images/background2.mp4"
      autoplay
      muted
      loop
    ></video>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
